<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/Logos/logo-snake.png" />
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game</title>
</head>
<body>
    <header>
        <a href="https://andressuarez.com.co/" target="_blank">
            <img src="https://raw.githubusercontent.com/ACSBITMEN/Snake-Game/refs/heads/main/assets/Logos/logo-acsb.png" alt="">

        <h1>Snake_Game
            <img src="https://raw.githubusercontent.com/ACSBITMEN/Snake-Game/refs/heads/main/assets/logo-snakeGame.png" alt="">
        </h1>
        
    </header>
    <main id="main">
        <div class="options">
            <div class="instrucctions">
                <button id="btnRuleGame">Instrucciones</button>
            </div>
            <div id="score">Puntuación: 0</div>
            <div class="bestScore">
                <button id="btnBestScore">Puntuaciones</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="660" height="420"></canvas>
        <div class="btn-container">
            <button id="startButton">Iniciar Juego</button>
            <button id="restartButton" style="display: none;">Reiniciar</button>
        </div>
    </main>

    <!-- Modal de fin del juego -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
        <h2>GAME OVER</h2>
        <p id="finalScore"></p>
        <button id="restartGame">Reiniciar Juego</button>
        </div>
    </div> 
    
    <!-- Modal único para Instrucciones y Puntuaciones -->
    <div id="dynamicModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2> <!-- Título dinámico -->
            <p id="modalBody"></p> <!-- Contenido dinámico -->
            <button id="closeModal">Cerrar</button>
        </div>
    </div>
